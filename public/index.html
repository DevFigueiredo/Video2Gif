<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VideoToGif</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 24px;
        max-width: 860px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0 0 16px;
        opacity: 0.9;
      }
      form {
        display: grid;
        gap: 12px;
        padding: 16px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        border-radius: 12px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      label {
        display: grid;
        gap: 6px;
        font-size: 13px;
        opacity: 0.95;
      }
      input,
      select,
      button {
        font: inherit;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        background: transparent;
      }
      button {
        cursor: pointer;
        font-weight: 600;
      }
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #status {
        white-space: pre-wrap;
        font-size: 13px;
        opacity: 0.9;
      }
      .progress-wrap {
        display: grid;
        gap: 8px;
      }
      progress {
        width: 100%;
        height: 14px;
      }
      .progress-label {
        font-size: 12px;
        opacity: 0.85;
      }
      #result {
        display: none;
        margin-top: 16px;
        padding: 16px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        border-radius: 12px;
      }
      #preview {
        max-width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
        margin-top: 12px;
        border: 1px solid rgba(127, 127, 127, 0.25);
      }
      .hint {
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>VideoToGif</h1>
    <p>Escolha um vídeo e gere um GIF usando <code>ffmpeg</code> localmente.</p>

    <form id="form">
      <label>
        Vídeo
        <input id="video" name="video" type="file" accept="video/*" required />
        <span class="hint">O arquivo é enviado para o servidor local (localhost).</span>
      </label>

      <div class="progress-wrap" aria-live="polite">
        <div class="progress-label" id="uploadLabel">Upload: aguardando</div>
        <progress id="uploadProgress" value="0" max="1"></progress>
        <div class="progress-label" id="convertLabel">Conversão: aguardando</div>
        <progress id="convertProgress"></progress>
      </div>

      <div class="row">
        <label>
          Largura (px)
          <input name="width" type="number" min="1" value="480" />
        </label>
        <label>
          FPS
          <input name="fps" type="number" min="1" value="15" />
        </label>
      </div>

      <div class="row">
        <label>
          Início (opcional)
          <input name="start" type="text" placeholder="00:00:02 ou 2.5" />
        </label>
        <label>
          Duração (opcional)
          <input name="duration" type="text" placeholder="3 ou 00:00:03" />
        </label>
      </div>

      <div class="row">
        <label>
          Loop
          <select name="loop">
            <option value="0" selected>Infinito</option>
            <option value="1">Sem loop</option>
          </select>
        </label>
        <label>
          Ação
          <button id="submit" type="submit">Converter</button>
        </label>
      </div>

      <div id="status"></div>
    </form>

    <div id="result">
      <div><strong>Pronto.</strong> Baixe ou visualize o GIF:</div>
      <a id="download" href="#" download="output.gif">Download</a>
      <img id="preview" alt="Prévia do GIF" />
    </div>

    <script>
      const form = document.getElementById("form");
      const status = document.getElementById("status");
      const submit = document.getElementById("submit");
      const result = document.getElementById("result");
      const preview = document.getElementById("preview");
      const download = document.getElementById("download");
      const videoInput = document.getElementById("video");
      const uploadProgress = document.getElementById("uploadProgress");
      const uploadLabel = document.getElementById("uploadLabel");
      const convertProgress = document.getElementById("convertProgress");
      const convertLabel = document.getElementById("convertLabel");

      let lastObjectUrl = null;

      function setStatus(text) {
        status.textContent = text || "";
      }

      function setBusy(busy) {
        submit.disabled = busy;
        submit.textContent = busy ? "Convertendo..." : "Converter";
      }

      function resetProgress() {
        uploadProgress.max = 1;
        uploadProgress.value = 0;
        uploadLabel.textContent = "Upload: aguardando";
        convertLabel.textContent = "Conversão: aguardando";
        convertProgress.max = 100;
        convertProgress.value = 0;
        convertProgress.removeAttribute("value"); // indeterminado por padrão
      }

      function formatBytes(bytes) {
        const units = ["B", "KB", "MB", "GB"];
        let v = bytes;
        let i = 0;
        while (v >= 1024 && i < units.length - 1) {
          v /= 1024;
          i += 1;
        }
        return `${v.toFixed(i === 0 ? 0 : 1)} ${units[i]}`;
      }

      function readBlobAsText(blob) {
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = () => resolve(String(reader.result || ""));
          reader.onerror = () => resolve("");
          reader.readAsText(blob);
        });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        setStatus("");
        result.style.display = "none";
        resetProgress();

        const file = videoInput.files && videoInput.files[0];
        if (!file) {
          setStatus("Selecione um vídeo.");
          return;
        }

        const fd = new FormData(form);
        fd.set("video", file, file.name);

        setBusy(true);
        setStatus("Enviando... (o upload pode demorar dependendo do arquivo)");

        try {
          const jobId = await new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/convert");
            xhr.responseType = "text";

            xhr.upload.onprogress = (evt) => {
              if (evt.lengthComputable) {
                uploadProgress.max = evt.total || 1;
                uploadProgress.value = evt.loaded;
                const pct = evt.total ? Math.round((evt.loaded / evt.total) * 100) : 0;
                uploadLabel.textContent = `Upload: ${pct}% (${formatBytes(
                  evt.loaded
                )} / ${formatBytes(evt.total)})`;
              } else {
                uploadLabel.textContent = `Upload: enviando... (${formatBytes(evt.loaded)})`;
              }
            };

            xhr.upload.onloadend = () => {
              uploadLabel.textContent = "Upload: concluído";
              convertLabel.textContent = "Conversão: processando...";
              setStatus("Convertendo... (pode demorar dependendo do vídeo)");
            };

            xhr.onerror = () => reject(new Error("Erro de rede ao enviar o arquivo."));
            xhr.onload = async () => {
              if (xhr.status >= 200 && xhr.status < 300) {
                try {
                  const payload = JSON.parse(xhr.responseText || "{}");
                  if (!payload.jobId) throw new Error("Resposta inválida do servidor (sem jobId).");
                  resolve(payload.jobId);
                } catch (e) {
                  reject(e);
                }
                return;
              }

              reject(new Error(`Erro HTTP ${xhr.status}: ${xhr.responseText || ""}`.trim()));
            };

            xhr.send(fd);
          });

          convertProgress.value = 0;

          const blob = await new Promise((resolve, reject) => {
            const es = new EventSource(`/jobs/${jobId}/events`);

            const cleanup = () => {
              try {
                es.close();
              } catch {}
            };

            es.addEventListener("progress", (evt) => {
              try {
                const p = JSON.parse(evt.data);
                if (p && typeof p.percent === "number") {
                  convertProgress.max = 100;
                  convertProgress.value = Math.max(0, Math.min(100, p.percent));
                  convertLabel.textContent =
                    p.phase === "palette"
                      ? `Conversão: gerando paleta... ${convertProgress.value}%`
                      : `Conversão: convertendo... ${convertProgress.value}%`;
                }
              } catch {}
            });

            es.addEventListener("joberror", async (evt) => {
              cleanup();
              try {
                const payload = JSON.parse(evt.data || "{}");
                reject(new Error(payload.error || "Falha na conversão."));
              } catch {
                reject(new Error("Falha na conversão."));
              }
            });

            es.addEventListener("error", () => {
              cleanup();
              reject(new Error("Erro ao acompanhar progresso (SSE)."));
            });

            es.addEventListener("done", async () => {
              cleanup();
              convertProgress.value = 100;
              convertLabel.textContent = "Conversão: concluída";
              try {
                const res = await fetch(`/jobs/${jobId}/result`);
                if (!res.ok) {
                  const text = await res.text();
                  throw new Error(text || `Erro HTTP ${res.status}`);
                }
                resolve(await res.blob());
              } catch (e) {
                reject(e);
              }
            });
          });

          if (lastObjectUrl) URL.revokeObjectURL(lastObjectUrl);
          lastObjectUrl = URL.createObjectURL(blob);

          const baseName = (file.name || "output").replace(/\.[^/.]+$/, "");
          download.download = `${baseName}.gif`;
          download.href = lastObjectUrl;
          preview.src = lastObjectUrl;
          result.style.display = "block";
          setStatus("");
        } catch (err) {
          setStatus(err && err.message ? err.message : String(err));
        } finally {
          setBusy(false);
        }
      });
    </script>
  </body>
</html>
